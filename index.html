<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h2>We're launching soon</h2>

  <div class="countdown">
    <div class="days">
      <div class="flip-card">
        <div class="top">08</div>
        <div class="bottom">08</div>
      </div>
      <p class="title">Days</p>
    </div>

    <div class="hours">
      <div class="flip-card">
        <div class="top">23</div>
        <div class="bottom">23</div>
      </div>
      <p class="title">Hours</p>
    </div>

    <div class="minutes">
      <div class="flip-card">
        <div class="top">55</div>
        <div class="bottom">55</div>
      </div>
      <p class="title">Minutes</p>
    </div>

    <div class="seconds">
      <div class="flip-card">
        <div class="top">41</div>
        <div class="bottom">41</div>
      </div>
      <p class="title">Seconds</p>
    </div>
  </div>

  <div class="footer">
    <img src="./images/pattern-hills.svg" alt="">
    <div class="media">
      <span class="facebook"><img src="./images/icon-facebook.svg" alt=""></span>
      <span class="pintrest"><img src="./images/icon-pinterest.svg" alt=""></span>
      <span class="instagram"><img src="./images/icon-instagram.svg" alt=""></span>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rishikrishna R</a>.
    </div>
  </div>

</body>
</html>
